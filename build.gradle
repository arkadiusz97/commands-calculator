plugins {
    id 'java'
    id "application"///////////
}
//////
apply plugin : "java"
ext {
    javaMainClass = "com.github.arkadiusz97.recruitment.commands_calculator.Main"
}

application {
    mainClassName = javaMainClass
}
//////
group = 'com.github.arkadiusz97.recruitment.commands_calculator'
version = '1.0'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}